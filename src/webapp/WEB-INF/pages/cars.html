<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars All</title>
</head>
<body>
<h1>Cars table</h1>
<table border="1">
    <tr>
        <th>model</th>
        <th>series</th>
        <th>color</th>
    </tr>

    <tr th:each="carList: ${cars}">
        <td th:utext="${carList.getModel()}">model
        <td/>
        <td th:utext="${carList.getSeries()}">series
        <td/>
        <td th:utext="${carList.getColor()}">color
        <td/>
    </tr>
</table>
</body>
</html>
